<!-- EmailJS Form -->
<form id="booking-form">
  <input type="text" name="user_name" placeholder="Your Name" required>
  <input type="email" name="user_email" placeholder="Your Email" required>
  <input type="tel" name="user_phone" placeholder="Your Phone" required>
  <input type="text" name="user_company" placeholder="Your Company (Optional)">
  <textarea name="message" placeholder="Tell us your goals..." required></textarea>

  <!-- Hidden field for plan -->
  <input type="hidden" name="plan" value="Basic Plan">

  <button type="submit">Submit Booking</button>
</form>
